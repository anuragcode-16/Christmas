<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Merry Christmas-Anurag</title>
    <!-- Rest of the head content and styles remain exactly the same -->
    <style>
        /* All previous styles remain unchanged */
        body {
            background: #000000;
            margin: 0;
            min-height: 100vh;
            color: white;
        }

        .initial-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a4b3f, #0d2c24, #003b22);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ff4500;
        }

        .form-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ff4500;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.2);
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        .form-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background: #ff4500;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .form-container button:hover {
            background: #ff6347;
        }

        .form-container button:active {
            transform: scale(0.95);
        }

        .main-content {
            display: none;
        }

        .social-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
        }

        .social-icon {
            color: white;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-icon i {
            font-size: 18px;
        }

        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <!-- Initial Form Page -->
    <div class="initial-page" id="initial-page">
        <div class="form-container">
            <h1>Merry Christmas 2025! üéÑ</h1>
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Enter your name" required>
                <button type="submit">Unwrap My Greeting! üéÅ</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <header class="header" id="header">
            <nav class="nav container">
                <a href="https://en.wikipedia.org/wiki/Christmas" class="nav__logo">
                    <img src="logo.png" alt="logo image">
                    Christmas
                </a>
            </nav>
        </header>

        <div class="moveSnow">
            <div class="snow"></div>
            <div class="snow2"></div>
        </div>

        <main class="main">
            <section class="home section" id="home">
                <h1 class="home__title">Merry Christmas <span id="user-name"></span></h1>
                <img src="home-moon.png" alt="home image" class="home__moon parallax" data-rellax-speed="-15">
                <img src="home-mountain-3.png" alt="home image" class="home__mountain-3 parallax"
                    data-rellax-speed="-8">
                <img src="home-mountain-2.png" alt="home image" class="home__mountain-2 parallax"
                    data-rellax-speed="-8">
                <img src="home-pine-tree.png" alt="home image" class="home__pine parallax" data-rellax-speed="-10">
                <img src="home-village.png" alt="home image" class="home__village parallax" data-rellax-speed="-10">
                <img src="home-snow.png" alt="home image" class="home__snow parallax">
                <img src="home-mountain-1.png" alt="home image" class="home__mountain-1">
                <img src="home-trineo-santa.png" alt="home image" class="home__trineo parallax" data-rellax-speed="-2">
            </section>
        </main>

        <!-- New Social Media Footer -->
        <div class="social-footer">
            <div class="social-links">
                <a href="https://github.com/anuragcode-16" target="_blank" rel="noopener noreferrer"
                    class="social-icon">
                    <i class="ri-github-fill"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://www.instagram.com/geek_ip/" target="_blank" rel="noopener noreferrer"
                    class="social-icon">
                    <i class="ri-instagram-line"></i>
                    <span>Instagram</span>
                </a>
            </div>
            <div class="copyright">
                &#169; 2024 Developed by Anurag
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="rellax.min.js"></script>
    <script src="gsap.min.js"></script>
    <script src="scrollreveal.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('name-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name-input').value.trim();

            if (name) {
                document.getElementById('user-name').textContent = name;
                document.getElementById('initial-page').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }
        });
    </script>
</body>

</html>
